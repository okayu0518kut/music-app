<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽教育アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="h3 text-center">音楽教育クイズ</h1>
        </header>

        <nav>
            <ul class="nav nav-pills mb-4" id="quiz-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="quiz-tab-multiple" 
                            data-bs-toggle="pill" data-bs-target="#quiz-content-multiple" 
                            type="button" role="tab" aria-controls="quiz-content-multiple" 
                            aria-selected="true">
                        4択クイズ
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="quiz-tab-free" 
                            data-bs-toggle="pill" data-bs-target="#quiz-content-free" 
                            type="button" role="tab" aria-controls="quiz-content-free" 
                            aria-selected="false">
                        自由記述
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="quiz-tab-audio" 
                            data-bs-toggle="pill" data-bs-target="#quiz-content-audio" 
                            type="button" role="tab" aria-controls="quiz-content-audio" 
                            aria-selected="false">
                        音階当て
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="quiz-tab-sheet" 
                            data-bs-toggle="pill" data-bs-target="#quiz-content-sheet" 
                            type="button" role="tab" aria-controls="quiz-content-sheet" 
                            aria-selected="false">
                        楽譜クイズ
                    </button>
                </li>
            </ul>
        </nav>

        <main>
            <div class="tab-content" id="quiz-contents">
                <!-- 4択クイズ -->
                <div class="tab-pane fade show active" id="quiz-content-multiple" 
                     role="tabpanel" aria-labelledby="quiz-tab-multiple">
                    <section class="quiz-container">
                        <h2 class="h4 mb-4">4択クイズ</h2>
                        <p id="quiz-question-multiple" class="mb-4"></p>
                        <div id="quiz-choices-multiple" class="d-grid gap-3 mb-4"></div>
                        <button class="btn btn-primary" id="quiz-submit-multiple" disabled>回答する</button>
                    </section>
                </div>
                
                <div class="tab-pane fade" id="quiz-content-free" 
                     role="tabpanel" aria-labelledby="quiz-tab-free">
                    <section class="quiz-container">
                        <h2 class="h4 mb-4">自由記述クイズ</h2>
                        <p id="quiz-question-free" class="mb-4"></p>
                        <input type="text" class="form-control mb-4" id="quiz-answer-free" 
                               placeholder="回答を入力してください">
                        <button class="btn btn-primary" id="quiz-submit-free" disabled>回答する</button>
                    </section>
                </div>
                
                <div class="tab-pane fade" id="quiz-content-audio" 
                     role="tabpanel" aria-labelledby="quiz-tab-audio">
                    <section class="quiz-container">
                        <h2 class="h4 mb-4">音階当てクイズ</h2>
                        <button class="btn btn-secondary mb-4" id="quiz-play-audio">
                            <i class="bi bi-play-fill me-2"></i>音を再生
                        </button>
                        <input type="text" class="form-control mb-4" id="quiz-answer-audio" 
                               placeholder="音階を入力してください">
                        <button class="btn btn-primary" id="quiz-submit-audio" disabled>回答する</button>
                    </section>
                </div>
                
                <div class="tab-pane fade" id="quiz-content-sheet" 
                     role="tabpanel" aria-labelledby="quiz-tab-sheet">
                    <section class="quiz-container">
                        <h2 class="h4 mb-4">楽譜クイズ</h2>
                        <img id="quiz-image-sheet" class="img-fluid mb-4" src="" alt="楽譜">
                        <input type="text" class="form-control mb-4" id="quiz-answer-sheet" 
                               placeholder="楽譜を読み取って入力してください">
                        <button class="btn btn-primary" id="quiz-submit-sheet" disabled>回答する</button>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
