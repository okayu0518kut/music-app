<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽教育アプリ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS（必要に応じて） -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">音楽教育アプリケーション</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" id="multiple-choice-tab" data-toggle="tab" href="#multiple-choice" 
                       role="tab" aria-controls="multiple-choice" aria-selected="true">4択クイズ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="free-response-tab" data-toggle="tab" href="#free-response" 
                       role="tab" aria-controls="free-response" aria-selected="false">自由記述</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="audio-response-tab" data-toggle="tab" href="#audio-response" 
                       role="tab" aria-controls="audio-response" aria-selected="false">音階クイズ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="sheet-music-tab" data-toggle="tab" href="#sheet-music" 
                       role="tab" aria-controls="sheet-music" aria-selected="false">楽譜クイズ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- タブコンテンツ -->
    <div class="container mt-5 p-4 bg-white shadow rounded">
        <div class="tab-content" id="quizTabsContent">
            <!-- 4択クイズタブ -->
            <div class="tab-pane fade show active" id="multiple-choice" role="tabpanel" aria-labelledby="multiple-choice-tab">
                <h1>4択問題</h1>
                <p id="questionText">次の質問に答えてください:</p>
                <p id="questionNumber">問題 <span id="currentQuestionNumber">1</span> / <span id="totalQuestions">1</span></p>
                <div id="options" class="mb-3">
                    <button class="btn btn-primary m-1" onclick="checkMultipleChoiceAnswer(this)">選択肢1</button>
                    <button class="btn btn-primary m-1" onclick="checkMultipleChoiceAnswer(this)">選択肢2</button>
                    <button class="btn btn-primary m-1" onclick="checkMultipleChoiceAnswer(this)">選択肢3</button>
                    <button class="btn btn-primary m-1" onclick="checkMultipleChoiceAnswer(this)">選択肢4</button>
                </div>
                <p class="result font-weight-bold" id="multipleChoiceResult"></p>
            </div>

            <!-- 自由記述タブ -->
            <div class="tab-pane fade" id="free-response" role="tabpanel" aria-labelledby="free-response-tab">
                <h1>自由記述</h1>
                <p id="freeResponseQuestion">次の質問に答えてください:</p>
                <p id="freeResponseQuestionNumber">問題 <span id="currentFreeResponseQuestionNumber">1</span> / <span id="totalFreeResponseQuestions">1</span></p>
                <div class="mb-3">
                    <input type="text" class="form-control" id="freeResponseAnswer" placeholder="回答を入力">
                </div>
                <button class="btn btn-primary" id="freeResponseSubmit">送信</button>
                <p class="result font-weight-bold" id="freeResponseResult"></p>
            </div>

            <!-- 音階クイズタブ -->
            <div class="tab-pane fade" id="audio-response" role="tabpanel" aria-labelledby="audio-response-tab">
                <h1>音階クイズ</h1>
                <p id="audioResponseQuestion">次の質問に答えてください:</p>
                <p id="audioResponseQuestionNumber">問題 <span id="currentAudioResponseQuestionNumber">1</span> / <span id="totalAudioResponseQuestions">1</span></p>
                <div class="mb-3">
                    <button class="btn btn-primary" id="playAudio">再生</button>
                    <input type="text" class="form-control mt-3" id="audioResponseAnswer" placeholder="回答を入力">
                </div>
                <button class="btn btn-primary" id="audioResponseSubmit">送信</button>
                <p class="result font-weight-bold" id="audioResponseResult"></p>
            </div>

            <!-- 楽譜クイズタブ -->
            <div class="tab-pane fade" id="sheet-music" role="tabpanel" aria-labelledby="sheet-music-tab">
                <h1>楽譜クイズ</h1>
                <p id="sheetMusicQuestion">次の質問に答えてください:</p>
                <p id="sheetMusicQuestionNumber">問題 <span id="currentSheetMusicQuestionNumber">1</span> / <span id="totalSheetMusicQuestions">1</span></p>
                <div class="mb-3">
                    <img src="sheet-music.png" alt="楽譜" class="img-fluid">
                    <input type="text" class="form-control mt-3" id="sheetMusicAnswer" placeholder="回答を入力">
                </div>
                <button class="btn btn-primary" id="sheetMusicSubmit">送信</button>
                <p class="result font-weight-bold" id="sheetMusicResult"></p>
            </div>
        </div>
    </div>

    <!-- 結果表示用エンドスクリーン（必要に応じて追加） -->
    <div id="quiz-end" style="display: none;" class="container mt-5 p-4 bg-white shadow rounded">
        <h1>クイズ終了</h1>
        <p id="quizResult"></p>
    </div>

    <!-- 必要なスクリプトの読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- カスタムスクリプト -->
    <script src="script.js"></script>
</body>
</html>
