<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽譜クイズ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="h3 text-center">楽譜クイズ</h1>
        </header>

        <main style="max-width: 90%; margin: 0 auto;">
            <section class="quiz-container">
                <h2 class="h4 mb-4">楽譜クイズ</h2>
                <div id="quiz-content-sheet"></div>
                <button class="btn btn-primary" id="quiz-submit-sheet">回答する</button>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let quizData = null;
        let answers = {};

        // 初期化処理
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initQuiz();
                setupEventListeners();
            } catch (error) {
                console.error('初期化に失敗:', error);
            }
        });

        // クイズデータの取得
        async function initQuiz() {
            const response = await fetch('quiz-data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            quizData = await response.json();
            displayQuizzes();
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            const submitButton = document.getElementById('quiz-submit-sheet');
            if (!submitButton.dataset.listenerAdded) {
                submitButton.addEventListener('click', submitAnswers);
                submitButton.dataset.listenerAdded = 'true';
            }
        }

        // クイズの表示処理
        function displayQuizzes() {
            if (!quizData?.sheet) return;

            const quizzes = quizData.sheet;
            const container = document.getElementById('quiz-content-sheet');
            if (!container) return;

            container.innerHTML = ''; // 既存のクイズをクリア

            quizzes.forEach((quiz, index) => {
                const section = document.createElement('section');
                section.className = 'mb-4';

                const imageElement = document.createElement('img');
                imageElement.id = `quiz-image-sheet-${index}`;
                imageElement.className = 'img-fluid mb-4';
                imageElement.src = quiz.imageFile;
                imageElement.alt = '楽譜';
                section.appendChild(imageElement);

                const answerInput = document.createElement('input');
                answerInput.type = 'text';
                answerInput.className = 'form-control mb-4 w-50';
                answerInput.id = `quiz-answer-sheet-${index}`;
                answerInput.placeholder = '楽譜を読み取って入力してください';
                section.appendChild(answerInput);

                container.appendChild(section);
            });
        }

        // 回答を提出
        function submitAnswers() {
            const quizzes = quizData.sheet;
            let correctCount = 0;

            quizzes.forEach((quiz, index) => {
                const answerInput = document.getElementById(`quiz-answer-sheet-${index}`);
                if (answerInput && answerInput.value.trim() === quiz.answer) {
                    correctCount++;
                }
            });

            // 結果を表示
            alert(`正解数: ${correctCount} / ${quizzes.length}`);
        }
    </script>
</body>
</html>
