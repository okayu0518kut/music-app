<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4択クイズ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="h3 text-center">4択クイズ</h1>
        </header>

        <main style="max-width: 90%; margin: 0 auto;">
            <section class="quiz-container" style="max-width: 100%;">
                <h2 class="h4 mb-4">4択クイズ</h2>
                <div id="quiz-content-multiple"></div>
                <button class="btn btn-primary" id="quiz-submit-multiple">回答する</button>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let quizData = null;
        let selectedChoices = {};

        // 初期化処理
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initQuiz();
                setupEventListeners();
            } catch (error) {
                console.error('初期化に失敗:', error);
            }
        });

        // クイズデータの取得
        async function initQuiz() {
            const response = await fetch('quiz-data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            quizData = await response.json();
            displayQuizzes();
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            const submitButton = document.getElementById('quiz-submit-multiple');
            if (!submitButton.dataset.listenerAdded) {
                submitButton.addEventListener('click', submitAnswers);
                submitButton.dataset.listenerAdded = 'true';
            }
        }

        // クイズの表示処理
        function displayQuizzes() {
            if (!quizData?.multiple) return;

            const quizzes = quizData.multiple;
            const container = document.getElementById('quiz-content-multiple');
            if (!container) return;

            container.innerHTML = ''; // 既存のクイズをクリア

            quizzes.forEach((quiz, index) => {
                const questionElement = document.createElement('p');
                questionElement.id = `quiz-question-multiple-${index}`;
                questionElement.className = 'mb-4';
                questionElement.textContent = quiz.question;
                container.appendChild(questionElement);

                const choicesContainer = document.createElement('div');
                choicesContainer.id = `quiz-choices-multiple-${index}`;
                choicesContainer.className = 'mb-4';
                container.appendChild(choicesContainer);

                quiz.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-primary btn-sm me-2';
                    button.textContent = choice;
                    // 選択肢がクリックされたときの処理を追加
                    button.addEventListener('click', () => handleChoiceSelection(index, button, choice));
                    choicesContainer.appendChild(button);
                });
            });
        }

        // 選択肢が選ばれた際の処理
        function handleChoiceSelection(quizIndex, button, choice) {
            const buttons = document.querySelectorAll(`#quiz-choices-multiple-${quizIndex} button`);
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-outline-primary');
                btn.classList.remove('btn-primary');
            });
            button.classList.add('active');
            button.classList.remove('btn-outline-primary');
            button.classList.add('btn-primary');
            selectedChoices[quizIndex] = choice;
        }

        // 回答を提出
        function submitAnswers() {
            const quizzes = quizData.multiple;
            let correctCount = 0;

            quizzes.forEach((quiz, index) => {
                if (selectedChoices[index] === quiz.answer) {
                    correctCount++;
                }
            });

            // 結果を表示
            alert(`正解数: ${correctCount} / ${quizzes.length}`);
        }
    </script>
</body>
</html>
