<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音階当てクイズ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="h3 text-center">音階当てクイズ</h1>
        </header>

        <main style="max-width: 90%; margin: 0 auto;">
            <section class="quiz-container" style="max-width: 100%;">
                <h2 class="h4 mb-4">音階当てクイズ</h2>
                <div id="quiz-content-audio"></div>
                <button class="btn btn-primary" id="quiz-submit-audio">回答する</button>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let quizData = null;
        let currentAudios = [];
        let answers = {};

        // 初期化処理
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initQuiz();
                setupEventListeners();
            } catch (error) {
                console.error('初期化に失敗:', error);
            }
        });

        // クイズデータの取得
        async function initQuiz() {
            const response = await fetch('quiz-data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            quizData = await response.json();
            displayQuizzes();
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            const submitButton = document.getElementById('quiz-submit-audio');
            if (!submitButton.dataset.listenerAdded) {
                submitButton.addEventListener('click', submitAnswers);
                submitButton.dataset.listenerAdded = 'true';
            }
        }

        // クイズの表示処理
        function displayQuizzes() {
            if (!quizData?.audio) return;

            const quizzes = quizData.audio;
            const container = document.getElementById('quiz-content-audio');
            if (!container) return;

            container.innerHTML = ''; // 既存のクイズをクリア
            currentAudios = [];

            quizzes.forEach((quiz, index) => {
                const section = document.createElement('section');
                section.className = 'mb-4';

                const questionElement = document.createElement('p');
                questionElement.className = 'mb-4';
                questionElement.textContent = `問題 ${index + 1}`;
                section.appendChild(questionElement);

                const playButton = document.createElement('button');
                playButton.className = 'btn btn-secondary mb-4';
                playButton.innerHTML = `<i class="bi bi-play-fill me-2"></i>音を再生`;
                playButton.dataset.audioFile = quiz.audioFile;
                playButton.addEventListener('click', (event) => playAudio(event));
                section.appendChild(playButton);

                const answerInput = document.createElement('input');
                answerInput.type = 'text';
                answerInput.className = 'form-control mb-4 w-50';
                answerInput.id = `quiz-answer-audio-${index}`;
                answerInput.placeholder = '音階を入力してください';
                section.appendChild(answerInput);

                container.appendChild(section);

                // Audioオブジェクトを作成し、currentAudios配列に追加
                const audio = new Audio(quiz.audioSrc);
                audio.addEventListener('canplaythrough', () => {
                    currentAudios[index] = audio;
                });
                audio.addEventListener('error', (e) => {
                    console.error(`音声ファイルの読み込みに失敗しました: ${quiz.audioSrc}`, e);
                });
            });
        }

        // 音声を再生する関数
        function playAudio(event) {
            const audioFile = event.target.dataset.audioFile;
            console.log('再生する音声ファイル:', audioFile);
            if (audioFile) {
                const audio = new Audio(audioFile);
                audio.play().catch(error => {
                    console.error('音声の再生に失敗しました:', error);
                });
            } else {
                console.error('Audio file not found.');
            }
        }

        // 回答を提出
        function submitAnswers() {
            const quizzes = quizData.audio;
            let correctCount = 0;

            quizzes.forEach((quiz, index) => {
                const answerInput = document.getElementById(`quiz-answer-audio-${index}`);
                if (answerInput && answerInput.value.trim() === quiz.answer) {
                    correctCount++;
                }
            });

            // 結果を表示
            alert(`正解数: ${correctCount} / ${quizzes.length}`);
        }
    </script>
</body>
</html>
